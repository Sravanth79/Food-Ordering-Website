<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    
    <div class="container">
        
        
        <div class="order-form">
      
            <form action="submit_order.html" method="post">
                <!-- <label for="food-item">Food Item:</label>
                <input type="text" id="food-item" name="food-item" readonly value=""> -->
                <h1>Order Your Food</h1>
                <h3>Order 1 -- 2 plates ----> get 5% Discount</h3>
                <h3>Order 3 -- 5 plates ----> get 10% Discount</h3>
                <h3>Order 6 -- 8 plates ----> get 5% Discount</h3>
                <h3>Order 9 -- 10 plates ----> get 20% Discount</h3>
                <h3>Order 11 or extra plates ----> get 30% Discount</h3>
                <label for="quantity">Number of Plates:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                <input type="submit" value="Order Now">
            </form>
        </div>
    </div>

    <script>
        // Get the query parameter value and set the food item input value
        const urlParams = new URLSearchParams(window.location.search);
        const foodItem = urlParams.get('item');
        document.getElementById('food-item').value = foodItem;
    </script>
</body>
</html>
